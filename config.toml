baseurl = "/"
languageCode = "en-US"
title = "Nathan's Nuggets"
theme = "hugo-blog-awesome"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
defaultContentLanguage = 'en-us'

[markup]
[markup.highlight]
noClasses = false
[permalinks]
post = "/:year/:month/:day/:slug/"

# [[menu.main]]
