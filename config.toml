[[menu.main]]
name = 'Posts'
url = '/post/'
weight = 50
[[menu.main]]
name = "About Me"
url = "/AboutMe/"
weight = 100
[[menu.main]]
name = "Contact"
url = "/Contact/"
weight = 200
[[menu.main]]
name = "GitHub"
url = "https://github.com/nate601"
weight = 300

[Languages.en-us]
languageName = "English"
languageCode = 'en-US'
contentDir = "content"
weight = 1


[params]
description = "Nathan's Nuggets"

# options for highlight.js (version, additional languages, and theme)
highlightjsVersion = "9.12.0"
highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
highlightjsLang = ["r", "yaml", "csharp", "rust", "python"]
highlightjsTheme = "github"

MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
MathJaxVersion = "2.7.5"

# path to the favicon, under "static"
favicon = "favicon.ico"
rssFeedDescription = "full"
mainSection = ['post']

[Languages.en-us.params]
goToTop = true
[Languages.en-us.params.author]
intro = "Nathan's Nuggets"
